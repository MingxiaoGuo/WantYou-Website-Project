<!DOCTYPE html>
<html>
<head>
	<% include ../partials/header.ejs %>
</head>
<body>
	<% include ../partials/nav.ejs %>


	<div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
      <div class="panel panel-info" >
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
        </div>     

        <div style="padding-top:30px" class="panel-body" >
          <form id="loginform" class="form-horizontal" role="form">
                      
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input id="loginEmail" type="text" class="form-control" name="email" value="" placeholder="email">
            </div>
                  
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="loginPassword" type="password" class="form-control" name="password" placeholder="password">
            </div>


            <div style="margin-top:10px" class="form-group">
                <div>
                  <a id="btnLogin" class="btn btn-success col-md-4 col-md-offset-4">Login</a>
                </div>
            </div>
   
          </form>
        </div>                     
      </div>  
		</div>

  </div>

	
</body>
<% include ../partials/footer.ejs %>
</html>
<script type="text/javascript">
;jQuery(function ($) {
  $('#btnLogin').on('click', function () {
    var userData = {
      email : $('#loginEmail').val(),
      password : $('#loginPassword').val()
    };
    
    $.post('/login', userData, function (res) {
      if (typeof res === undefined) {
        window.location.reload();
      } else if (res.result == true) {
        if (res.msg == 'admin') {
          window.location.href = '/admin';
        } else {
          window.location.href = '/';
        }
      } else {
        alert(res.msg);
      }
    });

  });
})
</script>
